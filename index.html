<html lang="en">
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="src/css/style.css">
        <link rel="stylesheet" href="src/css/game.css">
    </head>
    <body>
        <section class="game-page" id="game-page">

                <div class="page-title" id="page-title">

                <div class="page-content" id="page-content">
                    <div class="board" id="board">
                        <div class="cell">

                        </div>
                        <div class="cell">
                            <button class="btn" id="btn2" onclick="add_2()"></button>
                        </div>
                        <div class="cell">

                        <div class="cell">
                            <button class="btn" id="btn5" onclick="add_5()"></button>

                        </div>

                        </div>
                        <div class="cell">
                            <button class="btn" id="btn8" onclick="add_8()"></button>
                        </div>
                        <div class="cell">
                            <button class="btn" id="btn9" onclick="add_9()"></button>
                        </div>
                    </div>
                </div>
                <div class="resultBoard" id="resultBoard">
                    <button class="closeBtn" id="closeBtn" onclick="closeAlert()">x</button>
                    <div class="game-result" id="game-result"></div>
                    <div class="replay-btn" id="replay-btn">
                        <!-- <button class="reset-btn" id="reset-btn" onclick="reset_btn()">
                            Reset Game
                        </button> -->
                        <button class="play-again-btn" id="play-again-btn" onclick="playAgain_btn()">

                        </button>
                    </div>
                    
                </div>
